{% extends 'base.html' %}
{% block content %}
<h2>{{_('Giriş Yap')}}</h2>
<form method="POST">
    <div class="mb-3">
        <input type="text" name="username" placeholder="{{_('Kullanıcı Adı')}}" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" placeholder="{{_('Şifre')}}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{_('Giriş')}}</button>
    <p class="mt-3">{{_('Hesabınız yok mu?')}} <a href="{{ url_for('register') }}">{{_('Kayıt olun')}}</a></p>
</form>
{% endblock %}
