{% extends 'base.html' %}
{% block content %}
<h2>{{_('CSV veya XLSX Dosyası Yükle')}}</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" accept=".csv" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{_('Yükle')}}</button>
</form>
{% endblock %}
